<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <br><br><br><br><br>
    <div class="outer">
        <!-- For display -->
        <div class="text">
            <input type="text" id="res" placeholder="0" name="display">
        </div>

        <!-- For input nos -->
        <div class="inputs">
            <span><button id="nos">7</button></span>
            <span><button id="nos">8</button></span>
            <span><button id="nos">9</button></span>
            <span><button id="nos">+</button></span>
            <br>
            <span><button id="nos">4</button></span>
            <span><button id="nos">5</button></span>
            <span><button id="nos">6</button></span>
            <span><button id="nos">-</button></span>
            <br>
            <span><button id="nos">1</button></span>
            <span><button id="nos">2</button></span>
            <span><button id="nos">3</button></span>
            <span><button id="nos">*</button></span>
            <br>
            <span><button id="nos">.</button></span>
            <span><button id="nos">0</button></span>
            <span><button id="nos">C</button></span>
            <span><button id="nos">/</button></span>
            <br>
            <span><button id="no">=</button></span>
             

        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
